<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滿點吐息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 0;
            margin: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img.sticky {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            z-index: 999;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }
        .jumping-img {
            animation: jump 2.0s infinite;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .buy-img {
            position: fixed;
            bottom: 20px;
            right: 200px;
            width: 80px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .buy-img:hover {
            transform: scale(1.1);
        }
        @media screen and (min-width: 768px) {
            img {
                width: 700px;
            }
        }
        @media screen and (max-width: 767px) {
            img.sticky {
                display: none;
            }
            .buy-img {
                width: 30px;
                right: 10px;
            }
        }
        .left-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .no-spacing {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <img src="圖片/121.png" alt="Left Background Image" class="left-background">

    <section id="banner" class="no-spacing">
        <img src="圖片/2.png" alt="Banner Image" class="jumping-img">
    </section>

    <section id="banner" class="no-spacing">
        <img src="圖片/03.png" alt="Banner Image">
    </section>

    <img src="圖片/01.jpg" alt="Sticky Image" class="sticky">

    <section id="total-poster" class="no-spacing">
        <img src="圖片/15.png" alt="Total Poster Image">
    </section>

    <section id="product-poster" class="no-spacing">
        <img src="圖片/17.png" alt="Product Poster Image">
    </section>

    <section id="context-poster1" class="no-spacing">
        <img src="圖片/16.png" alt="Context Poster 1 Image">
    </section>

    <section id="context-poster2" class="no-spacing">
        <img src="圖片/20.png" alt="Context Poster 2 Image">
    </section>

    <section id="testimonials" class="no-spacing">
        <img src="圖片/21.png" alt="Testimonials Image">
    </section>

    <section id="testimonials" class="no-spacing">
        <img src="圖片/22.png" alt="Testimonials Image">
    </section>
    <a href="https://ventuno.tw/manten-01">
        <img src="圖片/02.jpg" alt="Purchase Image" class="buy-img">
    </a>
    
</body>
</html>
